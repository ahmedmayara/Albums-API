<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <div class="alert alert-danger" *ngIf="error == 1">
                        <strong>Invalid Credentials.</strong>
                    </div>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label>Username :</label>
                    <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="user.username">
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="user.password">
                </div>

                <div class="row justify-content-md-center">
                    <button type="submit" class="btn btn-primary" (click)="onLoggedIn()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
